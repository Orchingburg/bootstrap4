<div class="container-fluid">
  <div class="row">
    <div class="col bg-info">
      <a href="/" class="navbar-brand text-white">Ochieng's Ecommerce app</a>
      <a href="/" class="navbar-brand text-dark"
        >Quality at an affordable price</a
      >
      <cart-summary></cart-summary>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-2 bg-secondary p-2">
      <button class="btn btn-block btn-outline-info" (click)="changeCategory()">
        Home
      </button>
      <button
        *ngFor="let cat of categories"
        class="btn btn-block btn-outline-info"
        [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>

    <div class="col-10 bg-info p-2">
      <div
        *ngFor="let product of products"
        class="card m-1 p-1 bg-light text-dark"
      >
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-info float-right">
            {{ product.price | currency: "ksh" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
          <button
            class="btn btn-success btn-sm float-right"
            (click)="addProductToCart(product)"
          >
            Add To Cart
          </button>
        </div>
      </div>

      <div class="form-inline float-left mr-1">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="3">3 per page</option>
          <option value="6">6 per page</option>
          <option value="9">9 per page</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button
        *counter="let page of pageCount"
        (click)="changePage(page)"
          class="btn btn-outline-secondary"
          [class.active]="page == selectedPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
